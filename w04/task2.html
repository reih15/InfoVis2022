<html>
  <head>
    <title>task1</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      const svg = d3.select("body").append("svg");
      d3.csv("https://reih15.github.io/InfoVis2022/w04/task2.csv", (data) => {
        svg
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", (d) => d.x)
          .attr("cy", (d) => d.y)
          .attr("r", (d) => d.r)
          .attr("fill", (d) => d.c);
      });
    </script>
  </body>
</html>
